<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Encriptador</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="Logos/Logo.png" alt="logo">
		</div>
		<div class="textarea">
			<textarea name="msj" id="msj" placeholder="Ingrese el texto aquí"></textarea>
		</div>
		<div class="regla">
			<div> "★"  </div>
			<p>Solo letras minúsculas y sin acentos</p>
		</div>
		<div class="botones">
			<button id="encriptar" class="btn">Encriptar</button>
			<button id="desencriptar" class="btn">Desencriptar</button>
		</div>
		<div class="rectangulo">
			<img src="Logos/Muñeco.png" alt="muñeco">
			<div class="aviso">
				<p>Ningún mensaje fue encontrado</p>
				<p>Ingresa el texto que desees encriptar o desencriptar</p>
			</div>
			
			<button id="copiar" class="btn hidden">Copiar</button>
		</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
